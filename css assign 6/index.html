<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Layout Example</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="item" style="order: 3;">Item 1</div>
            <div class="item" style="order: 2;">Item 2</div>
            <div class="item" style="order: 1;">Item 3</div>
        </div>
        <div class="section">
            <div class="item" style="order: 1;">Item 4</div>
            <div class="item" style="order: 2;">Item 5</div>
            <div class="item" style="order: 3;">Item 6</div>
        </div>
        <div class="section">
            <div class="item" style="order: 2;">Item 7</div>
            <div class="item" style="order: 1;">Item 8</div>
            <div class="item" style="order: 3;">Item 9</div>
        </div>
        <div class="section">
            <div class="item" style="order: 3;">Item 10</div>
            <div class="item" style="order: 2;">Item 11</div>
            <div class="item" style="order: 1;">Item 12</div>
        </div>
        <div class="section">
            <div class="item" style="order: 1;">Item 13</div>
            <div class="item" style="order: 2;">Item 14</div>
            <div class="item" style="order: 3;">Item 15</div>
        </div>
        <div class="section">
            <div class="item" style="order: 2;">Item 16</div>
            <div class="item" style="order: 1;">Item 17</div>
            <div class="item" style="order: 3;">Item 18</div>
        </div>
        <div class="section">
            <div class="item" style="order: 3;">Item 19</div>
            <div class="item" style="order: 2;">Item 20</div>
            <div class="item" style="order: 1;">Item 21</div>
        </div>
    </div>
</body>
</html>
